<div class="container-fluid">
  <!-- Card stats -->
  <div class="row g-6 mb-6">
    <div class="col-xl-3 col-sm-6 col-12">
      <div class="card shadow border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <span class="h6 font-semibold text-muted text-sm d-block mb-2">Terrains</span>
              <span class="h3 font-bold mb-0">{{ terrainCount }}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-tertiary text-white text-lg rounded-circle">
                <i class="bi bi-credit-card"></i>
              </div>
            </div>
          </div>
          <div class="mt-2 mb-0 text-sm">
                        <span class="badge badge-pill bg-soft-success text-success me-2">
                            <i class="bi bi-arrow-up me-1"></i>13%
                        </span>
            <span class="text-nowrap text-xs text-muted">Since last month</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 col-12">
      <div class="card shadow border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <span class="h6 font-semibold text-muted text-sm d-block mb-2">Users</span>
              <span class="h3 font-bold mb-0">{{ userCount }}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-primary text-white text-lg rounded-circle">
                <i class="bi bi-people"></i>
              </div>
            </div>
          </div>
          <div class="mt-2 mb-0 text-sm">
                        <span class="badge badge-pill bg-soft-success text-success me-2">
                            <i class="bi bi-arrow-up me-1"></i>30%
                        </span>
            <span class="text-nowrap text-xs text-muted">Since last month</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 col-12">
      <div class="card shadow border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <span class="h6 font-semibold text-muted text-sm d-block mb-2">Proprietaire</span>
              <span class="h3 font-bold mb-0">{{proprietaireCount}}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-info text-white text-lg rounded-circle">
                <i class="bi bi-person-circle"></i>
              </div>
            </div>
          </div>
          <div class="mt-2 mb-0 text-sm">
                        <span class="badge badge-pill bg-soft-danger text-danger me-2">
                            <i class="bi bi-arrow-down me-1"></i>-5%
                        </span>
            <span class="text-nowrap text-xs text-muted">Since last month</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 col-12">
      <div class="card shadow border-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <span class="h6 font-semibold text-muted text-sm d-block mb-2">Reservations</span>
              <span class="h3 font-bold mb-0">{{reservationCount}}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-warning text-white text-lg rounded-circle">
                <i class="bi bi-clock-history"></i>
              </div>
            </div>
          </div>
          <div class="mt-2 mb-0 text-sm">
                        <span class="badge badge-pill bg-soft-success text-success me-2">
                            <i class="bi bi-arrow-up me-1"></i>10%
                        </span>
            <span class="text-nowrap text-xs text-muted">Since last month</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <mat-card-content style="padding-bottom: 0px;" class="card shadow border-0 mt-5 col-7 overflow-hidden">
      <ngx-charts-bar-vertical [view]="view" [scheme] ="colorScheme" [results]="chartData" [gradient]="gradient" [xAxis]="showXAxis"
                               [yAxis]="showYAxis" [legend]="false" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                               [yAxisLabel]="yAxisLabel" >
      </ngx-charts-bar-vertical>
    </mat-card-content>
    <mat-card-content style="padding-bottom: 0px" class="card shadow border-0 mt-5 col-5">
        <ngx-charts-pie-chart
          [results]="[{name: 'Proprietaire', value: proprietaireCount}, {name: 'User', value: userCount},
      {name: 'Terrain', value: terrainCount}, {name: 'Reservation', value: reservationCount}]"
          [view]="[400, 300]"
          [legend]="true"
          [labels]="true"
          [doughnut]="false">
        </ngx-charts-pie-chart>
      </mat-card-content>
  </div>

</div>
