<app-info-tab></app-info-tab>
<app-nav-bar></app-nav-bar>
<app-header-section pageTitle="Terrains" pageDescription="Listes des Terrains"></app-header-section>

<main class="container">
  <app-terrain-search></app-terrain-search>
  <div class="babe_search_results_filters mt-5">
    <div class="count-posts">
      <span class="count">Showing 1-{{ totalElements }} of {{ totalElements }}</span> results
    </div>
    <div class="filter-sort">
      <span>Sort by</span>
      <div class="input_select_field input_select_field_sr_sort_by">
        <a class="input_select_sort" href=""><i class="fa fa-sort-alpha-down"></i></a>
      </div>
    </div>
    <div class="input_select_field input_select_field_sr_sort_by ">
      <form class="input_select_title">
        <select class="form-select" name="sr_sort_by">
          <option value="title_desc">Title (desc)</option>
          <option value="title_asc">Title (asc)</option>
          <option value="date_desc">Date (desc)</option>
          <option value="date_asc">Date (asc)</option>
          <option value="price_desc">Price (desc)</option>
          <option value="price_asc">Price (asc)</option>
        </select>
      </form>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4 mb-5" *ngFor="let terrain of terrainsPageable.content">
      <app-card-terrain [terrain]="terrain"></app-card-terrain>
    </div>
  </div>

  <div class="babe_pager">
    <span class="page-numbers" *ngFor="let page of terrainsPageable.pages; let i = index;"
       (click)="goToPage(i)"
          [ngClass]="{'current': terrainsPageable.currentPage === i}"
    >
      {{ i+1 }}
    </span>
    <a class="next page-numbers ms-2" *ngIf="totalElements > terrainsPageable.currentPage+1"  (click)="goToPage(terrainsPageable.currentPage+1)">Next Â»</a>
  </div>
</main>
<app-footer></app-footer>
